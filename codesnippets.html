<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        window.onload = function() {

            const numbers = [1, 4, 6, 8, 0];
            const names = ["Elliott", "Liam", "Amy"]

            function changeNumber(numbers){
                return numbers.length;
            }

            function multiplyArray(numbers){
                return numbers.map(x => x * 2)
            }

            function filterArray(names){
                return names.filter(name => name.length < 5)
            }

            console.log(filterArray(names))

            const person1 = {
                firstName: "Vincent",
                lastName: "Holland",
                age: 54
            }

            const person2 = {
                firstName: "Peter",
                lastName: "Parker",
                age: 33
            }

            function getPerson(person){
                return person.firstName;
            }

            // Display the output of changeNumber function
            const changeNumberOutput = changeNumber(numbers);
            document.getElementById("changeNumberOutput").innerHTML = `The length of the numbers array is: ${changeNumberOutput}`;

            // Display the output of getPerson function for person1
            const person1Output = getPerson(person1);
            document.getElementById("person1Output").innerHTML = `The first name of person1 is: ${person1Output}`;
       
            const multipleArrayOutput = multiplyArray(numbers);
            document.getElementById("multipleArrayOutput").innerHTML = `Muliplied array : ${multipleArrayOutput}`;
       
        }

    </script>

    <h3>Function Outputs</h3>
    <p id="changeNumberOutput"></p>
    <p id="person1Output"></p>
    <p id="multipleArrayOutput"></p>

</body>
</html>
